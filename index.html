<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="wheelnav.js">
        <meta name="author" content="gabor.berkesi@softwaretailoring.net">

        <title>wheelnav.js - spinning ever</title>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link href="css/index.css" rel="stylesheet">

        <script type="text/javascript" src="js/required/raphael.min.2.1.2.js"></script> 
        <script type="text/javascript" src="js/required/raphael.icons.js"></script>
        <script type="text/javascript" src="js/wheelnav.js"></script>
        <script type="text/javascript">

            window.onload = function () {

                var textWheel = new wheelnav("textWheel");
                textWheel.slicePath = slicePath().WheelSlice;
                textWheel.sliceSelectTransform = sliceSelectTransform().ScaleTitleTransform;
                textWheel.navItemCount = 17;
                textWheel.spreaderEnable = true;
                textWheel.createWheel();

                var textWheelRotatedTitle = new wheelnav("textWheelRotatedTitle");
                textWheelRotatedTitle.slicePath = slicePath().EyeSlice;
                textWheelRotatedTitle.sliceSelectTransform = sliceSelectTransform().RotateHalfTransform;
                textWheelRotatedTitle.titleRotate = true;
                textWheelRotatedTitle.titleRotateAngle = 270;
                textWheelRotatedTitle.createWheel(["title-0", "title-1", "title-2", "title-3", "title-4", "title-5"]);

                var cogWheel = new wheelnav("cogWheel");
                cogWheel.slicePath = slicePath().CogSlice;
                cogWheel.currentPercent = 0.85;
                cogWheel.sliceSelectTransform = sliceSelectTransform().MoveMiddleTransform;
                cogWheel.createWheel([icon.gear, icon.scissors, icon.acw, icon.sun, icon.smile, icon.refresh, icon.anonymous, icon.quote]);

                var pieWheel = new wheelnav("pieWheel");
                pieWheel.slicePath = slicePath().MenuSlice;
                pieWheel.sliceSelectTransform = sliceSelectTransform().ScaleTransform;
                pieWheel.spreaderEnable = true;
                pieWheel.navWheelSugar = 1.4 * pieWheel.navWheelSugar;
                pieWheel.centerX = pieWheel.centerX * 0.4;
                pieWheel.centerY = pieWheel.centerY * 0.4;
                pieWheel.clickModeRotate = false;
                pieWheel.createWheel([icon.github, icon.people, icon.raphael, null, null, null, null, null]);

                var iconWheel = new wheelnav("iconWheel");
                iconWheel.slicePath = slicePath().MenuSlice;
                iconWheel.sliceSelectTransform = sliceSelectTransform().RotateScaleTransform;
                iconWheel.spreaderEnable = true;
                iconWheel.minPercent = 0.3;
                iconWheel.maxPercent = 1;
                iconWheel.currentPercent = 1;
                iconWheel.createWheel([icon.star, icon.star, icon.star, icon.star, icon.star, icon.star, icon.star, icon.star]);
               
                var optionWheel = new wheelnav("optionWheel");
                optionWheel.createWheel(["yes", "no"]);
            };

        </script>
    </head>
    <body>
        <header>
            <p>This is a test page for wheelnav.js library. For more information please visit the <a href="http://wheelnavjs.softwaretailoring.net" target="_blank">project page</a></p>
        </header>
        <div id="textWheel" class="wheelNav"></div>
        <div id="cogWheel" class="wheelNav"></div>
        <div id="textWheelRotatedTitle" class="wheelNav"></div>
        <div id="pieWheel" class="wheelNav"></div>
        <div id="iconWheel" class="wheelNav"></div>
        <div id="optionWheel" class="wheelNavSmall"></div>
        <footer>
            <p>&copy; 2014 <a href="http://softwaretailoring.net" target="_blank">softwaretailoring.net</a></p>
        </footer>
    </body>
</html>
