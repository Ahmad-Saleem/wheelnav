<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="wheelnav.js">
        <meta name="author" content="gabor.berkesi@softwaretailoring.net">

        <title>wheelnav.js - spinning ever</title>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link href="css/index.css" rel="stylesheet">

        <script type="text/javascript" src="js/required/raphael.min.2.1.2.js"></script> 
        <script type="text/javascript" src="js/required/raphael.icons.js"></script>
        <script type="text/javascript" src="js/wheelnav.js"></script>
        <script type="text/javascript">

            window.onload = function () {

                var textWheel = new wheelnav("textWheel");
                textWheel.initWheel();

                var iconWheel = new wheelnav("iconWheel");
                iconWheel.slicePath = slicePath().defaultStar;
                iconWheel.initWheel([icon.star, icon.star, icon.star, icon.star, icon.star]);

                var pieWheel = new wheelnav("pieWheel");
                pieWheel.slicePath = slicePath().defaultMenu;
                pieWheel.showBaseLine = true;
                pieWheel.initWheel([icon.github, icon.people, icon.raphael]);

                var cogWheel = new wheelnav("cogWheel");
                cogWheel.slicePath = slicePath().defaultCog;
                cogWheel.initWheel([icon.gear, icon.scissors, icon.acw, icon.sun, icon.smile, icon.refresh]);
                
                var optionWheel = new wheelnav("optionWheel");
                optionWheel.initWheel(["yes", icon.no]);
                
            };

        </script>
    </head>
    <body>
        <header>
            <p>This is a test page for wheelnav.js library. For more information please visit <a href="http://wheelnavjs.softwaretailoring.net" target="_blank">http://wheelnav.js</a></p>
        </header>

        <div id="textWheel" class="wheelNav"></div>
        <div id="iconWheel" class="wheelNav"></div>
        <div id="pieWheel" class="wheelNav"></div>
        <div id="cogWheel" class="wheelNav"></div>
        <div id="optionWheel" class="wheelNavSmall"></div>
        
        <footer>
            <p>&copy; 2014 <a href="http://softwaretailoring.net" target="_blank">softwaretailoring.net</a></p>
        </footer>
    </body>
</html>
